<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/style.css">
    <!-- <script src="script.js" defer></script> -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center">
    <div id="overlay"><div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>
    <div class="container d-flex flex-column p-4 row-gap-5" style="border: 2px solid white; border-radius: 70px;">
        <div class="row">
          <div class="col d-sm-none d-md-block d-none" id="first">
            <h2 class="text-xl-center weatherType"></h2>
            <h6 class="text-xl-center location"></h6>
            <h6 class="text-xl-center timeDate"></h6>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="row gy-3 justify-content-center">
              <div class="col-lg-8 col-md-7 col-sm-7 col">
                <div class="row flex-column row-gap-3">
                  <div class="col">
                    <input type="text" style="border: 2px solid white; border-radius: 40px;" class="form-control bg-transparent border-2 text-white" placeholder="Search Location..." >
                  </div>
                    <div class="col d-flex justify-content-start d-md-none d-block">
                      <span>
                        <span class="celcius fs-1">&#x2103; </span>
                        <span class="ms-2 me-2 fs-1">/</span>
                        <span class="fahrenheit fs-1">&#x2109;</span>
                      </span>
                    </div>
                </div>
              </div>
              <div class="col-md-5 col-lg-4 col-sm-4 col-5">
                <button type="button" style="border: 2px solid white; border-radius: 40px;" class="btn btn-outline-secondary text-white w-100 searchBtn">Search City</button>
            </div>
              </div>
          </div>
          <div class="col d-flex justify-content-center text-center d-sm-none d-md-block d-none">
            <span class="celcius fs-2">&#x2103; </span>
            <span class="ms-2 me-2 fs-2">/</span>
            <span class="fahrenheit fs-2">&#x2109;</span>
          </div>
        </div>
        <div class="col d-sm-block d-md-none text-center">
          <h6 class="location" style="font-size: calc(1rem + 1.5vw);"></h6>
          <h6 class="timeDate" style="font-size: calc(1rem + 1.5vw);"></h6>
          <h2 class="weatherType" style="font-size: calc(1rem + 8vw); margin-top: 20px"></h2>
          <!-- style="font-size: calc(1rem + 6vw);" -->
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-auto d-flex align-items-center column-gap-5">
            <h1 class="temp" style="font-size: calc(1rem + 9vw);" id="temp"></h1>
            <span class="d-flex flex-column row-gap-3">
              <div class="d-flex flex-column row-gap-2 min" style="font-size: calc(1em + .6vw);"></div>
              <div class="d-flex flex-column row-gap-2 max" style="font-size: calc(1em + .6vw);"></div>
            </span>
          </div>
        </div>
        <div class="row-gap-3" style="display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr;">
          <div class="text-center feelsLike" style="font-size: calc(1em + .6vw);"></div>
          <div class="text-center windSpeed" style="font-size: calc(1em + .6vw);"></div>
          <div class="text-center humidity" style="font-size: calc(1em + .6vw);"></div>
          <div class="text-center pressure" style="font-size: calc(1em + .6vw);"></div>
        </div>
      </div>
</body>
</html>
